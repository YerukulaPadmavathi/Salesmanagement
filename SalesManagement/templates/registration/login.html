<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container to center the form */
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .input-group {
            width: 100%;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .text-danger {
            color: #ff4d4d;
            font-size: 14px;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="label" for="id_username">Username</label>
                <div class="input-group">
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required>
                </div>
            </div>
            <div class="form-group">
                <label class="label" for="id_password">Password</label>
                <div class="input-group">
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="*********" required>
                </div>
            </div>
            <div class="form-group">
                {% if form.errors %}
                    <p class="text-danger">{{ form.non_field_errors }}</p>
                {% endif %}
            </div>
            <div class="form-group">
                <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}/{% endif %}">
                <button class="btn" type="submit" id="login-button"><i class="mdi mdi-login"></i> LOGIN</button>
            </div>
             <a href="/signup/">Signup</a>
        </form>
    </div>

</body>
</html>
